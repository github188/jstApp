<section class="popup-pay-view">

	<head>
		<link rel="stylesheet" href="../../css_output/module/popup_pay_password.css" inline/>
	</head>
	<article class="p-p-input-box first-input-box">
		<header class="p-p-header">
			<a class="p-p-back"></a>
			<p class="p-p-header-title">支付密码</p>
		</header>
		<p class="p-p-tip first-input-tip"></p>
		<div class="p-p-pwd-box">
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
		</div>
		<article class="p-p-forget-pwd">忘记密码？</article>
		<p class="p-p-error-tip"></p>
	</article>

	<article class="p-p-input-box second-input-box">
		<header class="p-p-header">
			<a class="p-p-back"></a>
			<p class="p-p-header-title">支付密码</p>
		</header>
		<p class="p-p-tip second-input-tip"></p>
		<div class="p-p-pwd-box">
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
			<p class="p-p-pwd-item"></p>
		</div>
		<article class="p-p-forget-pwd">忘记密码？</article>
		<p class="p-p-error-tip"></p>
	</article>

	

	<article class="p-p-keyboard-bottom active">
		<div class="p-p-keyboard-box">
			<p class="p-p-key-item line-top-black line-right-gray" val="1">1</p>
			<p class="p-p-key-item line-top-black line-right-gray" val="2">2</p>
			<p class="p-p-key-item line-top-black" val="3">3</p>
			<p class="p-p-key-item line-top-gray line-right-gray" val="4">4</p>
			<p class="p-p-key-item line-top-gray line-right-gray" val="5">5</p>
			<p class="p-p-key-item line-top-gray" val="6">6</p>
			<p class="p-p-key-item line-top-gray line-right-gray" val="7">7</p>
			<p class="p-p-key-item line-top-gray line-right-gray" val="8">8</p>
			<p class="p-p-key-item line-top-gray" val="9">9</p>
			<p class="p-p-key-item line-top-gray line-right-gray line-bottom-gray p-p-key-up" val="-2"></p>
			<p class="p-p-key-item line-top-gray line-right-gray line-bottom-gray" val="0">0</p>
			<p class="p-p-key-item line-top-gray line-bottom-gray p-p-key-back p-p-key-del" val="-1"></p>
		</div>
	</article>
</section>
