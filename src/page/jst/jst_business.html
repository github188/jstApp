<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>特约商户</title>

		<meta name="author" content="devloper@jieshunpay.com">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 关闭电话号码识别： -->
		<meta content="telephone=no" name="format-detection">
		<!-- 邮箱识别： -->
		<meta content="email=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css_output/base/base.css" />
		<link rel="stylesheet" href="../../css_output/page/jst_business.css" inline/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="back mui-action-back mui-icon mui-icon-back"></a>
			<p class="mui-title">特约商户</p>
		</header>
		<div class="mui-content">
			<section class="head-cell clearfloat">
				<div id="tab-addr" class="oper-addr">
					<div class="addr">
						<span>深圳</span>
						<i></i>
					</div>
				</div>
				<div id="tab-class" class="oper-class">
					<div class="class">
						<span>全部</span>
						<i></i>
					</div>
				</div>
				<div id="tab-search" class="oper-search">
					<div class="search">
						<span>搜索</span>
						<i></i>
					</div>
				</div>
			</section>
			
			<section class="shop-cell">
				<div class="shop clearfloat">
					<div class="shop-img">
						<img src="../../../img/icon/dz22.png" alt="图片" />
					</div>
					<div class="shop-mes">
						<div class="shop-name">
							<h2>酸儿辣女小吃店</h2>
						</div>
						<div class="shop-addr">
							<img src="../../img/icon/dz.png"/><a>福田区梅林路17号福田区田区腹股沟管风动旛动大幅度</a>
						</div>
						<div class="shop-tel">
							<img src="../../img/icon/dh.png"/><a>18688988898</a>
						</div>
					</div>
				</div>
				<div class="shop clearfloat">
					<div class="shop-img">
						<img src="../../img/icon/dz.png" alt="图片" />
					</div>
					<div class="shop-mes">
						<div class="shop-name">
							<h2>酸儿辣女小吃店</h2>
						</div>
						<div class="shop-addr">
							<img src="../../img/icon/dz.png"/><a>福田区梅林路17号福田区田区腹股沟管风动旛动大幅度</a>
						</div>
						<div class="shop-tel">
							<img src="../../img/icon/dh.png"/><a>18688988898</a>
						</div>
					</div>
				</div>
			</section>
			
			<section id="addr-box" class="addr-list ds-none">
				<ul id="addr-list" class="list-cell">
					<li>深圳</li>
					<li>其他</li>
				</ul>
			</section>
			<section id="class-box" class="class-list ds-none">
				<ul id="class-list" class="class-cell">
					<li>便民生活</li>
					<li>餐饮美食</li>
					<li>商超百货</li>
					<li>全部</li>
				</ul>
			</section>
			<section id="search-box" class="search-list ds-none">
				<div class="search-cell clearfloat">
					<div class="input-cell">
						<input type="text" name="" id="search" value="" />
					</div>
					<div class="btn-cell">
						<div class="btn">取消</div>
					</div>
				</div>
				<div class="none">
					
				</div>
			</section>
			
		</div>
		<!--MUI-->
		<script src="../../js/vendors/mui.3.2.0.js"></script>
		<!-- 自定义js -->	
		<script src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/jst_business.js"></script>
	</body>
</html>
