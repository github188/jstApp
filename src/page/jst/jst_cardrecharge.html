<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="devloper@jieshunpay.com">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- 关闭电话号码识别： -->
		<meta content="telephone=no" name="format-detection">
		<!-- 邮箱识别： -->
		<meta content="email=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>捷顺通卡充值</title>
		<link rel="stylesheet" href="../../css_output/base/base.css" />
		<link rel="stylesheet" href="../../css_output/page/jst_cardrecharge.css" inline />
	</head>

	<body ontouchstart="">
        <header class="mui-bar mui-bar-nav header">
			<a class="back mui-action-back mui-icon mui-icon-back"></a>
			<p class="mui-title">捷顺通卡充值</p>
		</header>
		<div class="mui-content">
			<!--内容区 开始-->
			<section id="marqueebox" class="none">
		       <div id="marqueestage">
		         <p class="marqueeitem"><a href="#"><span class="left">活动文案aaa</span><span class="right">详情 &gt;</span></a></p>
		         <p class="marqueeitem"><a href="#"><span class="left">活动文案bbb</span><span class="right">详情 &gt;</span></a></p>
		         <p class="marqueeitem"><a href="#"><span class="left">活动文案ccc</span><span class="right">详情 &gt;</span></a></p>
		       </div>
	        </section>
		    <section class="card-bgbox">
		         <div class="rechcardstyle card-bgimg">
		            <img class="none" src="../../img/bg/mbg_1.png" />
		            <img class="none" src="../../img/bg/mbg_2.png" />
		            <img class="none" src="../../img/bg/mbg_3.png" />
		            <img class="none" src="../../img/bg/mbg_4.png" />
		            <img class="none" src="../../img/bg/mbg_5.png" />
		            <img class="none" src="../../img/bg/mbg_6.png" />
		        </div>
		         <div class="rechcardbox card-main none">
		             <div class="card-info">
		                 <h3 class="card-balti">账户余额</h3>
		                 <p class="card-baltext">
		                   <span id="jst_mybal" class="card-balnum"></span>
		                   <span class="mycardpick card-pick">
		                       <em class="card-icon"><img src="../../img/icon/micon_10.png" /></em>
		                       <em id="jst_mycard" data-code="" class="card-code"></em>
		                       <em class="card-other"><img src="../../img/icon/micon_8.png" /></em>
		                   </span>
		                 </p>
		             </div>
		         </div>
		         <div class="rechcardbox card-assist none">
		             <div class="card-newbg">
		                 <h3 class="card-newti">卡号</h3>
		                 <p class="card-newcode">
		                    <input id="rech_newcard" class="card-newinput inper-white" type="tel" value="" placeholder="请输入捷顺通卡号" maxlength="20" />
		                    <span id="rech_delbtn" class="card-delbtn none"></span>
		                </p>
		             </div>
		         </div>
		    </section>
		    <section id="cardhosttype" class="card-host"></section>
		    <section class="card-list">
		       <ul class="cardgoods cardfare">
		          <!--  
		                           注意：格式模板HTML 不可删除！！
		          <li class="sellout"><p class="ti-7">50元</p><p class="rechprice ti-3">售光</p></li>
		          <li data-price="100" data-pay="100" class="purchase"><p class="ti-7">100元</p></li>
		          <li data-price="200" data-pay="199"><p class="ti-7">200元</p><p class="rechprice ti-3">到账199元</p></li>
		          <li data-price="300" data-pay="299"><p class="ti-7">300元</p><p class="rechprice ti-3">到账299元</p></li>
		          <li data-price="500" data-pay="488"><p class="ti-7">500元</p><p class="rechprice ti-3">到账488元</p></li>
		          <li data-price="1000" data-pay="990"><p class="ti-7">1000元</p><p class="rechprice ti-3">到账990元</p></li>
		          -->
		       </ul>
		   </section>
		   <section class="payshowbox card-space none"></section>
		   <section class="payshowbox card-bill none">
		        <p class="card-needpay"><span class="left">实际支付：</span><span id="purchasepay" data-val="" class="right fc-orange"></span></p>
		        <p class="card-line"></p>
		        <p class="card-getacct"><span class="left">实际到账：</span><span id="actualpay" data-val="" class="right fc-orange"></span></p>
		   </section>
		   <section class="card-btn">
		     <a id="rechbtn" class="card-paybtn fc-gray-878787 line-gray" data-btn="lock">确定支付</a>
		   </section>
        
        <!--内容区 结束-->
        </div>
        
        <!--底部弹窗 已绑卡列表-->
		<div id="tc-stage" class="tc-close tc-show none"></div>
		<div id="tc-content" class="h5-fadeInUp tc-show none"></div>
		
		<!--MUI-->
		<script src="../../js/vendors/mui.3.2.0.js"></script>
		<!-- 自定义js -->
		<script src="../../js/common.js"></script>
		<script src="../../js/jst_cardrecharge.js"></script>

	</body>

</html>
