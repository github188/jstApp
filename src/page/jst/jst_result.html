<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>支付结果</title>

		<meta name="author" content="devloper@jieshunpay.com">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 关闭电话号码识别： -->
		<meta content="telephone=no" name="format-detection">
		<!-- 邮箱识别： -->
		<meta content="email=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css_output/base/base.css" />
		<link rel="stylesheet" href="../../css_output/page/jst_result.css" inline/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="back mui-action-back mui-icon mui-icon-back"></a>
			<p class="mui-title">支付结果</p>
		</header>
		<div class="mui-content">
			<!--内容区 开始-->
			<section class="result-box">
				<p id="resimgbox" class="result-img"></p>
				<p class="result-ti">&nbsp;&nbsp;<span id="busrestext"></span></p>
				<!--<div class="rescontext none">
					<p class="result-tips martop-18">&nbsp;&nbsp;实际到账以运营商短信为准，</p>
					<p class="result-tips martop-10">&nbsp;&nbsp;请留意相关通知</p>
				</div>
				<div class="rescontext result-text none">
					<p class="result-tips martop-18">&nbsp;&nbsp;非常抱歉本次充值未成功，</p>
					<p class="result-tips martop-10">&nbsp;&nbsp;扣款将退回您的捷顺通卡，请留意退款通知</p>
				</div>-->
				<div class="result-bottom">
					<p class="busnewcanal result-guide none">若您是持卡人，可绑定卡片享受更多便利服务</p>
					<p class="busnewcanal none">
						<a id="bindthiscard" class="result-btn result-next">绑定此卡（尾号<span id="newcardtext"></span>）</a>
					</p>
					<p class="result-sure padtop-50">
						<a id="resabtn" class="result-btn result-over click-orange">确定</a>
					</p>
				</div>
			</section>

			<!--内容区 结束-->

		</div>

		<!--MUI-->
		<script src="../../js/vendors/mui.3.2.0.js"></script>
		<!-- 自定义js -->
		<script src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/jst_result.js"></script>
	</body>

</html>
