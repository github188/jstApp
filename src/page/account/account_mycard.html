<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>我的银行卡</title>

		<meta name="author" content="devloper@jieshunpay.com">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 关闭电话号码识别： -->
		<meta content="telephone=no" name="format-detection">
		<!-- 邮箱识别： -->
		<meta content="email=no" name="format-detection">
		<link rel="stylesheet" href="../../css_output/base/base.css" />
		<link rel="stylesheet" href="../../css_output/page/account_mycard.css" inline/>
	</head>

	<body class="mui-fullscreen">

		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->

		<!--单页面开始-->
		<!--支付信息-->
		<div id="cardListView" class="mui-page">
			<!--页面标题栏开始-->

			<header class="mui-navbar-inner mui-bar mui-bar-nav header">
				<a class="back mui-icon mui-icon-back mui-left mui-action-back"></a>
				<p class="mui-center mui-title">我的银行卡</p>
				<span class="mui-right horn-text" id="addCard">添加</span>
			</header>

			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content card-bgwhite">
				<div id="cardList">
				<!--<ul class="card-list">
					<li class="card-item" cardNo="{{cardNo}}">
						<div class="card-box">
							<div class="card-logo">
								<img src="../../img/icon/zhg.png" />
							</div>
							<div class="card-info">
								<p class="card-name">{{bankName}}</p>
								<p class="card-type">{{bankCardType}}</p>
								<p class="card-code">{{cardNo}}</p>
							</div>
						</div>
						<div class="card-shadow"></div>
					</li>
				</ul>-->
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>

		<!--支付方式-->
		<div id="cardInfoView" class="mui-page">

			<!--页面标题栏开始-->

			<header class="mui-navbar-inner mui-bar mui-bar-nav header">
				<a class="back mui-icon mui-icon-back mui-left mui-action-back"></a>
				<p class="mui-center mui-title">银行卡信息</p>
			</header>

			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content card-info-page">
				<div id="card-showbox" class="card-desbox">
					<div class="card-logo">
						<div id="card-showlogo" class="card-picbox"></div>
					</div>
					<div class="card-info">
						<p id="card-showname" class="card-name"></p>
						<p id="card-showtype" class="card-type"></p>
						<p id="card-showcode" class="card-code"></p>
					</div>
				</div>
				<div class="card-desbox">
					<div class="card-accbox bottom-line">
						<span class="card-acctext">单笔限额</span>
						<span class="card-accnum">¥20000</span>
					</div>
					<div class="card-accbox">
						<span class="card-acctext">单笔限额</span>
						<span class="card-accnum">¥20000</span>
					</div>
				</div>
				<div class="card-btnbox">
				    <div class="card-delbtn" id="unbindBtn">删除</div>
				</div>
			</div>
			<!--页面主内容区结束-->

		</div>

		<!--MUI-->
		<script src="../../js/vendors/mui.3.2.0.js"></script>
		<script src="../../js/vendors/mui.view.js "></script>
		<!-- 自定义js -->
		<script src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/account_mycard.js"></script>
	</body>

</html>
