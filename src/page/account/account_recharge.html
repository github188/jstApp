<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>充值</title>

		<meta name="author" content="devloper@jieshunpay.com">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 关闭电话号码识别： -->
		<meta content="telephone=no" name="format-detection">
		<!-- 邮箱识别： -->
		<meta content="email=no" name="format-detection">
		<link rel="stylesheet" href="../../css_output/base/base.css" />
		<link rel="stylesheet" href="../../css_output/page/account_recharge.css" inline/>
		<link rel="stylesheet" href="../../css_output/module/popup_jst_payway_list.css" inline/>
	</head>

	<body class="mui-fullscreen">

		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->

		<!--单页面开始-->
		<!--收银台入口，支付方式-->
		<div id="main" class="mui-page">
			<!--页面标题栏开始-->

			<header class="mui-navbar-inner mui-bar mui-bar-nav header">
				<a class="back mui-icon mui-icon-back mui-left mui-action-back"></a>
				<p class="mui-center mui-title">账户充值</p>
			</header>

			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">

				<article class="card-type-container icon-right empty" id="cardTypeContainer">
					<span class="card-img-box">
						<img class="card-img" src="../../img/icon/default.png" />
					</span>

					<div class="card-info mui-ellipsis">
						<span class="card-name">无有效支付方式</span>
						<span class="card-type-tip" id="cardLimit"></span>
					</div>
				</article>

				<section class="table-cell">
					<span class="cell-left mui-ellipsis">我的余额：<i id="balance">0.00</i></span>
				</section>

				
				<section class="table-cell input-cell">
					<p class="tip-cell">充值金额</p>
					<span class="cell-left money-symol">¥</span>
					<div class="mui-input-row cell-right">
						<input type="number" class="mui-input-clear money-input" placeholder="0.00" id="moneyInput">
					</div>
				</section>

				<section class="btn-cell">
					<div class="btn default disabled" id="confirmBtn">确认充值</div>
				</section>
			</div>
			<!--页面主内容区结束-->
		</div>

		<!--支付方式-->
		<div id="payWay" class="mui-page">

			<header class="mui-navbar-inner mui-bar mui-bar-nav header">
				<a class="back mui-icon mui-icon-back mui-left mui-action-back"></a>
				<p class="mui-center mui-title">选择支付方式</p>
			</header>

			<div class="mui-page-content">
				<section id="payWayDataList">
				</section>

			</div>
		</div>

		<div id="payResult" class="mui-page">

			<header class="mui-navbar-inner mui-bar mui-bar-nav header">
				<a class="back mui-icon mui-icon-back mui-left mui-action-back"></a>
				<p class="mui-center mui-title">支付详情</p>
			</header>

			<div class="mui-page-content">
				<section class="top-cell">
					<img class="t-c-img" src="../../img/other/recharge_success.png" />
					<p class="t-c-tip">充值成功</p>
				</section>

				<ul class="table-cell-view">
					<li class="cell-item">
						<span class="cell-left" id="rechargeCardText">中国银行储蓄卡</span>
					</li>

					<li class="cell-item">
						<span class="cell-left">充值金额</span>
						<span class="cell-right mui-ellipsis" id="rechargeMoneyText"></span>
					</li>
				</ul>

				<section class="btn-cell">
					<div class="btn default" id="doneBtn">完成</div>
				</section>
			</div>
		</div>

		<!--MUI-->
		<script src="../../js/vendors/mui.3.2.0.js"></script>
		<script src="../../js/vendors/mui.view.js "></script>
		<!-- 自定义js -->
		<script src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/account_recharge.js"></script>
	</body>

</html>
