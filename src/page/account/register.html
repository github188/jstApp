<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>注册</title>

		<meta name="author" content="devloper@jieshunpay.com">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 关闭电话号码识别： -->
		<meta content="telephone=no" name="format-detection">
		<!-- 邮箱识别： -->
		<meta content="email=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css_output/base/base.css" />
		<link rel="stylesheet" href="../../css_output/page/register.css" inline/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="back mui-action-back mui-icon mui-icon-back"></a>
			<p class="mui-title">注册</p>
		</header>
		<div class="mui-content">
			<!--内容区 开始-->

				<section class="input-cell">
					<div class="mui-input-row">
						<input type="tel" class="mui-input-clear" placeholder="请输入手机号" id="mobile">
						<p class="input-tips" id="mobileErrorTip"></p>
					</div>
					<div class="mui-input-row check-code">
						<p class="smscode--input-container">
							<input type="tel" class="mui-input-clear" placeholder="请输入验证码" maxlength="6" id="smsCode" value="">
						</p>
						<span class="get-code-btn disabled" id="getCodeBtn">获取验证码</span>
						<p class="input-tips" id="smsCodeErrorTip"></p>
					</div>

					<div class="mui-input-row mui-password">
						<input type="password" class="mui-input-password" placeholder="8-18位数字加字母密码" id="pwd" value="">
						<p class="input-tips" id="pwdErrorTip"></p>
					</div>
				</section>

				<section class="btn-cell">
					<div class="btn" id="registerBtn">完成</div>
				</section>

				<section class="agreement-cell">
					注册即视为同意
					<a class="agreement page-href" data-href="/page/about/agreement.html">《捷顺金融服务条款》</a>
				</section>

				<!--内容区 结束-->

		</div>

		<!--MUI-->
		<script src="../../js/vendors/mui.3.2.0.js"></script>
		<!-- 自定义js -->
		<script src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/register.js"></script>
	</body>

</html>
