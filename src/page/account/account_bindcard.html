<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>绑定银行卡</title>

		<meta name="author" content="devloper@jieshunpay.com">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 关闭电话号码识别： -->
		<meta content="telephone=no" name="format-detection">
		<!-- 邮箱识别： -->
		<meta content="email=no" name="format-detection">
		<link rel="stylesheet" href="../../css_output/base/base.css" />
		<link rel="stylesheet" href="../../css_output/vendors/mui.picker.css">
		<link rel="stylesheet" href="../../css_output/page/account_bindcard.css" inline/>
	</head>

	<body class="mui-fullscreen">

		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->

		<!--单页面开始-->
		<!--第一步输入卡号-->
		<div id="bindCardMainView" class="mui-page">
			<!--页面标题栏开始-->

			<header class="mui-navbar-inner mui-bar mui-bar-nav header">
				<a class="back mui-icon mui-icon-back mui-left mui-action-back"></a>
				<p class="mui-center mui-title" id="bindCardMainTitle">绑定银行卡</p>
			</header>

			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">

				<!--首次绑定时提示-->
				<section class="card-tip bind-tip">请绑定此账号本人的银行卡</section>

				<section class="input-cell">

					<!--已经实名，显示持卡人-->
					<article id="alreadyBindCardholderView" class="mui-hidden">
						<p class="input-title icon-ask">持卡人<span class="icon-ask-container" openType="1"></span></p>
						<div class="mui-input-row">
							<input type="text" class="" id="alreadyBindCardholder" readonly="readonly" value="MAX">
							<p class="input-tips"></p>
						</div>
					</article>

					<p class="input-title">卡号</p>
					<div class="mui-input-row">
						<input type="number" class="mui-input-clear" placeholder="请输入银行卡号" id="bankCardNo" maxlength="19" minlength="6">
						<p class="input-tips" id="bankCardNoErrorTip"></p>
					</div>

				</section>

				<!--银行卡号输正确之后下一步铵钮-->
				<section class="btn-cell">
					<div class="btn disabled" id="bankCardNoConfirmBtn">下一步</div>
				</section>

			</div>
			<!--页面主内容区结束-->
		</div>

		<!--第二步输入身份证信息，手机号-->
		<div id="bankRemainInfoView" class="mui-page">

			<header class="mui-navbar-inner mui-bar mui-bar-nav header">
				<a class="back mui-icon mui-icon-back mui-left mui-action-back"></a>
				<p class="mui-center mui-title">填写银行卡信息</p>
			</header>

			<div class="mui-page-content">

				<article class="card-type-container" id="cardTypeContainer">
					<span class="card-img-box">
						<img class="card-img" src="../../img/icon/icon_bank_boc.png" />
					</span>

					<div class="card-info mui-ellipsis">
						<span class="card-name"></span>
						<span class="card-type-tip">信息加密处理，仅用于银行验证</span>
					</div>
				</article>

				<section class="input-cell">

					<article class="input-credit mui-hidden" id="creditCardView">

						<div class="credit-item">
							<p class="input-title icon-ask">安全码<span class="icon-ask-container safe-code-ask" openType="2"></span></p>
							<div class="mui-input-row">
								<input type="number" class="mui-input-clear" placeholder="卡背面末三位数" id="safeCode" minlength="1" maxlength="3">
								<p class="input-tips" id="safeCodeErrorTip"></p>
							</div>
						</div>

						<div class="credit-item">
							<p class="input-title icon-ask">有效期<span class="icon-ask-container" openType="3"></span></p>
							<div class="mui-input-row">
								<p class="credit-expiry" id="creditExpiry"><i class="c-e-month">00</i><b class="c-e-month-text">月</b><i class="c-e-year">0000</i><b class="c-e-year-text">年</b></p>
								<p class="input-tips" id="creditExpiryErrorTip"></p>
							</div>
						</div>

					</article>

					<article id="cardholderView">
						<p class="input-title">姓名</p>
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="请输入持卡人姓名" id="cardholder" minlength="1" maxlength="20">
							<p class="input-tips" id="cardholderErrorTip"></p>
						</div>
					</article>

					<article id="idCardNoView">
						<p class="input-title">身份证号码</p>
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="请输入持卡人证件号" id="idCardNo" minlength="1" maxlength="18">
							<p class="input-tips" id="idCardNoErrorTip"></p>
						</div>
					</article>

					<p class="input-title icon-ask">预留手机号
						<span class="icon-ask-container" openType="4"></span>
					</p>
					<div class="mui-input-row">
						<input type="tel" class="mui-input-clear" placeholder="请输入银行预留手机号" id="mobile" minlength="1" maxlength="11">
						<p class="input-tips" id="mobileErrorTip"></p>
					</div>

					<p class="input-title first-bind-tip  mui-hidden">后续只能绑定该持卡人银行卡</p>

				</section>

				<section class="btn-cell">
					<div class="btn disabled" id="bankRemainConfirmBtn">下一步</div>
				</section>

				<section class="remain-info-tip mui-hidden">以上内容仅做银行信息对比，捷顺金科将严格保密</section>

				<section class="agreement-tip">
					继续即视为同意
					<a class="agreement page-href" data-href="/page/about/payment.html">《捷顺金融服务条款》</a>
				</section>
			</div>
		</div>

			<div class="mui-popup-inner">
				<div class="mui-popup-title">
					有效期说明<span class="icon-right-top-close"></span>
				</div>
				<div class="mui-popup-text">
					<p class="popup-content">有效期是打印在信用卡正面卡号下方，标准格式为月份在前，年份在后的一串数字</p>
					<img src="../../img/bg/bg_bank_credit_date.png" />
				</div>
			</div>
			<div class="mui-popup-buttons"><span class="mui-popup-button">取消</span><span class="mui-popup-button mui-popup-button-bold">确认</span></div>
		</div>-->

		<!--MUI-->
		<script src="../../js/vendors/mui.3.2.0.js"></script>
		<script src="../../js/vendors/mui.actionsheet.popover.js"></script>
		<script src="../../js/vendors/mui.picker.js"></script>
		<script src="../../js/vendors/mui.view.js "></script>

		<!-- 自定义js -->
		<script src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/account_bindcard.js"></script>
	</body>

</html>
